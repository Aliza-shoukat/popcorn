       $(document).ready(function() {
           $(window).scroll(function() {
               var scrollPosition = $(window).scrollTop();
               var windowHeight = $(window).height();
               
               if (scrollPosition > windowHeight / 2) {
                   $('#image').css({
                       top: '500px',
                       left: '6px',
                       transform: 'none'
                   });
               } else {
                   $('#image').css({
                       top: '0',
                       left: '80%',
                       transform: 'translateX(-50%)'
                   });
               }
           });
       });
